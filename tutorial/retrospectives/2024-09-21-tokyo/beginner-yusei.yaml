type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    OSS開発に興味があるものの第一歩を踏み出せていなかった中偶然XのTLを見ていると生活圏内に面白そうなイベントを開催するという情報が目に入りノリと勢いで単独参加しました！
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    XのTL
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    markmap-vscode
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    明瞭で非常に分かりやすいスライドと説明をしていただけました。OSS開発の概要だけでなく開発を進めるうえでのマインドなど中々テキスト情報にまとめずらい情報について対面という性質を最大限活用できていたと感じます。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    僕がどんどん取り留めもない質問をしても全て丁寧に・誠実に回答して頂き感銘を受けました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    特になし
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    過去のワークショップなどで生まれたissueやプルリクをワークショップ中にいつでも確認できる状態だと嬉しいかもしれない。最後にoss-gateのリポジトリの構成を説明をしてもらい過去の記録が見れることを知った。良い参考資料となると思うので講義中も各々適時参照するスタイルにするのはどうか？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    背景知識も仲間も何もなく非常にビビりながら参加しましたが、大変学びが多く充実した時間を過ごすことが出来ました。OSS開発への敷居が大分下がり個人でも色々挑戦できるかもしれないという気持ちまでもっていくことが出来ました。またこのような機会があれば実力的にサポーターとしては厳しいですが是非参加させていただきたいです！本日は本当にありがとうございました！
